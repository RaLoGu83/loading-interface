<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
    </div>

    <div id="spinner" class="spinner-border m-5 text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <section class="musicPlayer">
        <h1>Song</h1>
        <p>Singer</p>
        <audio id="song">
            <source src="" type="audio/mpeg"/>
        </audio>
        <input type="range" value="0" id="musicProgress"/>
        <div class="controls">
            <button class="rewind">
                <i class="bi bi-rewind-btn" id="rewindIcon"></i>
            </button>
            <button class="play">
                <i class="bi bi-play-btn" id="playIcon"></i>
            </button>
            <button class="forward">
                <i class="bi bi-fast-forward-btn" id="forwardIcon"></i>
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
